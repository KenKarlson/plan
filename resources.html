<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>üìö –ì–¥–µ —É—á–∏—Ç—å—Å—è?</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/main.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
      }

      h1 {
        text-align: center;
      }

      .category {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .resource {
        margin-left: 20px;
        margin-top: 10px;
      }

      .resource input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 10px;
      }

      .resource.done label {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>üìö –ì–¥–µ —É—á–∏—Ç—å—Å—è?</h1>
    <div id="resources-list"></div>

    <!-- Floating Menu -->
    <div id="floating-menu">
      <div id="floating-button">üß≠</div>
      <div id="floating-panel">
        <h3>–ú–æ—ë –æ–±—É—á–µ–Ω–∏–µ</h3>

        <!-- Pomodoro Mini Timer -->
        <div style="margin-bottom: 10px">
          <div id="pomodoro-mini">
            <span
              id="pomodoro-mode-mini"
              style="font-size: 0.9em; font-weight: bold"
              >–†–∞–±–æ—Ç–∞</span
            >
            |
            <span id="pomodoro-timer-mini" style="font-family: monospace"
              >25:00</span
            >
          </div>
          <div>
            <button id="start-pomodoro-mini" style="font-size: 0.8em">
              –°—Ç–∞—Ä—Ç
            </button>
            <button id="pause-pomodoro-mini" style="font-size: 0.8em">
              –ü–∞—É–∑–∞
            </button>
            <button id="reset-pomodoro-mini" style="font-size: 0.8em">
              –°–±—Ä–æ—Å
            </button>
          </div>
        </div>

        <!-- Navigation -->
        <div>
          <ul style="list-style: none; padding-left: 0">
            <li><a href="index.html">üìÖ –ü–ª–∞–Ω –æ–±—É—á–µ–Ω–∏—è</a></li>
            <li><a href="resources.html">üìò –†–µ—Å—É—Ä—Å—ã</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      const savedProgress = JSON.parse(localStorage.getItem("resources")) || {};

      fetch("resources.json")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("resources-list");

          data.forEach((category) => {
            const categoryDiv = document.createElement("div");
            categoryDiv.className = "category";
            categoryDiv.innerHTML = `<h3>${category.title}</h3>`;

            category.items.forEach((item) => {
              const div = document.createElement("div");
              div.className =
                "resource " + (savedProgress[item.url] ? "done" : "");
              div.innerHTML = `
            <input type="checkbox" data-url="${item.url}" ${
                savedProgress[item.url] ? "checked" : ""
              } />
            <label for="${item.url}"><a href="${item.url}" target="_blank">${
                item.name
              }</a> ‚Äì ${item.description}</label>
          `;
              categoryDiv.appendChild(div);
            });

            container.appendChild(categoryDiv);
          });

          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —á–µ–∫–±–æ–∫—Å–æ–≤
          container.addEventListener("change", function (e) {
            if (e.target.type === "checkbox") {
              const url = e.target.getAttribute("data-url");
              savedProgress[url] = e.target.checked;
              localStorage.setItem("resources", JSON.stringify(savedProgress));
              e.target
                .closest(".resource")
                .classList.toggle("done", e.target.checked);
            }
          });
        });
    </script>
  </body>
</html>
